<!DOCTYPE html>
<html>
<head>
    <title>Expense Results</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Results</h1>
        <div class="result">
            <label>Department:</label>
            <p>{{ department }}</p>
        </div>
        <div class="result">
            <label>Year:</label>
            <p>{{ year }}</p>
        </div>
        <div class="result">
            <label>Month:</label>
            <p>{{ month }}</p>
        </div>
        <div class="result">
            <label>Total Expenses:</label>
            <p>{{ total_expenses }}</p>
        </div>
    </div>
</body>
</html>
